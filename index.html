<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT Chrome Extension</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--Remix Icon-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <button class="menu-toggle">
          <i class="ri-menu-line"></i>  
        </button>
        <h3><img src="icons/technology_48x48.png" />ChatGPT Bot</h3>
    </div>

    <div class="menu">
        <button id="clear-history"><i class="ri-delete-bin-line"></i><p>Clear History</p></button>
    </div>
    <div class="container">

        <div class="chat-container">
            <div id="chat-log"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
